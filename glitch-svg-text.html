<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <title>RODRIGO</title>
  <link rel="stylesheet" href="rod_demos.css" type="text/css" media="screen">
</head>
<body>
<svg version="1.1" id="Ebene_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
  width="600px" height="100px" viewBox="0 0 600 100" style="float: left;">
<style type="text/css">

<![CDATA[

  text {
    filter: url(#filter);
    fill: white;
    font-family: 'Share Tech Mono', sans-serif;
    font-size: 100px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
]]>
</style>
  <defs>

    <filter id="filter">
      <feFlood flood-color="black" result="black" />
      <feFlood flood-color="red" result="flood1" />
      <feFlood flood-color="limegreen" result="flood2" />
      <feOffset in="SourceGraphic" dx="3" dy="0" result="off1a"/>
      <feOffset in="SourceGraphic" dx="2" dy="0" result="off1b"/>
      <feOffset in="SourceGraphic" dx="-3" dy="0" result="off2a"/>
      <feOffset in="SourceGraphic" dx="-2" dy="0" result="off2b"/>
      <feComposite in="flood1" in2="off1a" operator="in"  result="comp1" />
      <feComposite in="flood2" in2="off2a" operator="in" result="comp2" />

      <feMerge x="0" width="100%" result="merge1">
        <feMergeNode in = "black" />
        <feMergeNode in = "comp1" />
        <feMergeNode in = "off1b" />

        <animate attributeName="y" 
          id = "y"
          dur ="40s"
          values = '104px; 102px'
          keyTimes = '0; 1'
          repeatCount = "indefinite" 
        />
 
        <animate attributeName="height" 
          id = "h" 
          dur ="40s"
          values = '50px; 50px'
          keyTimes = '0;  1'
          repeatCount = "indefinite" 
        />
      </feMerge>
       

      <feMerge x="0" width="100%" y="60px" height="65px" result="merge2">
        <feMergeNode in = "black" />
        <feMergeNode in = "comp2" />
        <feMergeNode in = "off2b" />

        <animate attributeName="y" 
          id = "y"
          dur ="40s"
          values = '103px; 104px; 69px; 104px; 104px;' 
          keyTimes = '0; 0.01; 0.015; 0.02; 1'
          repeatCount = "indefinite" 
        />
 
        <animate attributeName="height" 
          id = "h"
          dur = "40s"
          values = '16px; 16px; 10px; 10px; 16px'
          keyTimes = '0;  0.01; 0.015;  0.02; 1'
          repeatCount = "indefinite" />
        </feMerge>

        <feMerge>
          <feMergeNode in="SourceGraphic" />  
          <feMergeNode in="merge1" /> 
          <feMergeNode in="merge2" />
        </feMerge>
      </filter>
  </defs>
  <g>
    <text x="0" y="100">RODRIGO</text>
  </g>
</svg>
<p>
This is a placeholder for the text that will make up the first chapter of Rodrigo Constanzo's web thesis. This text can take many forms, attempting to explain the same concepts from different perspectives. 
</p>
</div>

</body>
</html>
